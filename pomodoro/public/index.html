<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="icon" href="assets/icon.svg" type="image/svg+xml">
</head>
<body>
	<div class="container">
		<img src="assets/icon.svg" alt="Pomodoro Icon" width="96" height="96">
		<h1>Pomodoro</h1>
		<div>
			<label for="timer-input" id="pixellabel">Minutes to focus for:</label>
			<input type="number" id="timer-input" min="1" step="1">
			<button id="start-timer">Start</button>
		</div>
		<div class="notification">
			<input type="checkbox" id="notifications">
			<label for="notifications" id="pixellabel">Allow Notifications</label>
		</div>
		<div>
			<h2 id="timer-display">00:00</h2>
		</div>
	</div>
	<script src="/js/script.js"></script>
</body>
</html>
